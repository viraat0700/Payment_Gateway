<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">

          <!-- First Col starts here    -->
          <div class="col">
            <h3 class="title">BILLING ADDRESS</h3>
            <div class="input">
              <span>Full Name :</span>
              <input type="text" placeholder="User Name">
            </div>
            <div class="input">
                <span>Email:</span>
                <input type="text" placeholder="UserName@gmail.com">
            </div>
            <div class="input">
                <span>Address:</span>
                <input type="text" placeholder="ABC-Street">
            </div>
            <div class="input">
                <span>City:</span>
                <input type="text" placeholder="Lucknow / Delhi / Mumbai">
            </div>
            <div class="flex">
            <div class="input">
                <span>State:</span>
                <input type="text" placeholder="UP">
            </div>
            <div class="input">
                <span>Zip Code :</span>
                <input type="number" placeholder="123 456">
            </div>
            </div>  
          </div>
          <!-- First Col ends here    -->

          <!-- Second Col starts here    -->
          <div class="col">
            <h3 class="title">Payment</h3>
            <div class="input">
              <span>Accepted Cards:</span>
              <img src="./images/card_img.png" alt="Cards Image">
            </div>
            <div class="input">
                <span>Name on Card:</span>
                <input type="text" placeholder="Name as per Card">
            </div>
            <div class="input">
                <span>Credit Card Number:</span>
                <input type="number" placeholder="4561 5468 7894 1235">
            </div>
            <div class="input">
                <span>Exp Month:</span>
                <input type="text" placeholder="Month">
            </div>
            <div class="flex">
            <div class="input">
                <span>Exp Year:</span>
                <input type="number" placeholder="Year">
            </div>
            <div class="input">
                <span>CVV:</span>
                <input type="number" placeholder="1234">
            </div>
            </div>
          </div>
          <!-- Second Col ends here    -->

        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">
      </form>
    </div>
  </body>
</html>
